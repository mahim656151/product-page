<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>
<body>


    <div class="container">
        <div class="box">
            <div class="gallery"><img src="images/image1.png" class="imageTag" alt="">
                <div class="change">
                    <span class=" btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <div class="title">
                    <h1>Casual T Shirt</h1>
                    <h3>$15.00</h3>
                    <h5>30% OFF</h5>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure, cumque!. Lorem ipsum dolor sit amet.</p>
                </div>

                <div>
                    <form action="">
                        <div class="size">
                            <p>Size</p>


                            <div class="subFrom" id="size">
                                <label for="small">
                                    <input type="radio" name="size" id="small" value="small">
                                    <span class="span">S</span>
                                </label>
    
                                <label for="medium">
                                    <input type="radio" name="size" id="medium" value="medium">
                                    <span class="span">M</span>
                                </label>
        
    
                                <label for="large">
                                    <input type="radio" name="size" id="large" value="large" >
                                    <span class="span">L</span>
                                </label>
                                    
    
                                <label for="x-large">
                                    <input type="radio" name="size" id="x-large" value="x-large" >
                                    <span class="span">XL</span>
                                </label>
                                    
    
                                <label for="xx-large">
                                    <input type="radio" name="size" id="xx-large" value="XX-Large">
                                    <span class="span">XXL</span>
                                </label>
                            </div>
                          
    
                    </div>


                        <div class="color">
                            <p>color</p>


                            <div class="subFrom">
                                <label for="red">
                                    <input type="radio" name="color" id="red" value="red">
                                    <span class="one"></span>
                                </label>
    
                                <label for="blue">
                                    <input type="radio" name="color" id="blue" value="blue">
                                    <span class="two"></span>
                                </label>
                                
                                <label for="yellow">
                                    <input type="radio" name="color" id="yellow" value="yellow">
                                    <span class="three"></span>
                                </label>
                                                            
                                <label for="black">
                                    <input type="radio" name="color" id="black" value="black">
                                    <span class="four"></span>
                                </label>
                            </div>

                         </div>
    


                        <div class="quantity">
                        <p>Quantity</p>

                        <div class="subFrom">
                            <label for="count">
                                <input type="number" name="count" value="1" id="count">
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit" class="submit">Buy Now</button>


                    </div>

                           

                    </form>

                </div>
                   
                    

                    </div>


            </div>
        </div>
    


    <script src="script.js"></script>
</body>
</html>
